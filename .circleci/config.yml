version: 2
jobs:
  build:
    working_directory: ~/RoR1
    docker:
      - image: circleci/ruby:2.5.0-node
        environment:
          RAILS_ENV: test
          BASTION_HOST: 13.231.95.80
          BASTION_USER: ec2-user
      - image: circleci/mysql:5.7.18
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_ROOT_HOST: '%'
      - image: redis:3.2.10
      - image: circleci/node:8.9
    steps:
      - checkout
      - type: cache-restore
        key: bundle-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - type: cache-save
        key: bundle-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
      - run: bundle exec rails db:create
      - run: bundle exec rake db:migrate 
      - run: yarn install
      - run: mkdir -p config/deploy  
      - run:
          name: install aws
          working_directory: /
          command: |
            apt-get -y -qq update
            apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            pip install awscli --upgrade --user
            aws --version
      - run: openssl enc -d -aes-256-cbc -in config/staging.rb.enc -out config/deploy/staging.rb -k $key  
      - type: shell
        command: |
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      - type: store_test_results
        path: /tmp/test-results
      - add_ssh_keys
      - deploy:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              sh script/deploy_staging.sh
            fi

